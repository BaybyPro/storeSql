<div class="containerDate">
    <h3 style="text-align: center;"><strong>Datos personales</strong></h3>
    <div>
        <form #userForm="ngForm" (ngSubmit)="Submit(userForm)">
            <div class="form_date">
                <div class="input_date">
                    <label>nickName</label>
                    <div class="input-date2">
                        <span><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" name="name"  #name="ngModel" [(ngModel)]="user.name" required>
                    </div>
                </div>
                <div class="input_date">
                    <label>telefono</label>
                    <div class="input-date2">
                        <span><i class="fa fa-mobile" aria-hidden="true"></i></span>
                        <input type="text" name="contactNumber"  #contactNumber="ngModel" [(ngModel)]="user.contactNumber" required>
                    </div>
                </div>
                <div class="input_date">
                    <label>Nombres</label>
                    <div class="input-date2">
                        <span><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" name="nombres"  #nombres="ngModel" [(ngModel)]="user.nombres" required>
                    </div>
                </div>
                <div class="input_date">
                    <label>Apellidos</label>
                    <div class="input-date2">
                        <span><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" name="apellidos"  #apellidos="ngModel" [(ngModel)]="user.apellidos" required>
                    </div>
                </div>
                <div class="input_date">
                    <label>Email</label>
                    <div class="input-date2">
                        <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input type="text" name="email"  #email="ngModel" [(ngModel)]="user.email" required readonly>
                    </div>
                </div>
                <div class="btnSubmit">
                    <input type="submit" class="btn btn-primary mt-4" [disabled]="!userForm.form.valid">
                </div>
            </div>
        </form>
    </div>
</div>
